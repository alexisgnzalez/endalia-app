<div id="login-form">
  <mat-card>
    <form [formGroup]="loginForm" (submit)=checkLogin()>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="loginForm.controls.username.errors?.required">
          Este campo es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="loginForm.controls.password.errors?.required">
          Este campo es requerido
        </mat-error>
      </mat-form-field>
      <div>
        <button
          type="submit"
          mat-raised-button
          [ngClass]="{pdt: loginForm.controls.password.errors?.required}"
          color="primary"
          [disabled]="buttonDisabled">
          Acceder
        </button>
      </div>
    </form>
  </mat-card>
</div>
